name: Build and Push Vite App

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: kashan33/product-service:latest
      - name: SSH into EC2 and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/infra-k8s

            echo "ðŸ§­ Updating app manifests"
            kubectl apply -f infra-k8s/
            kubectl rollout restart deploy -n infra

            echo "ðŸ“ˆ Upgrading Helm releases"
            helm upgrade kps prometheus-community/kube-prometheus-stack -n monitoring --reuse-values
            helm upgrade traefik traefik/traefik -n kube-system --reuse-values

            echo "âœ… Checking all pods"
            kubectl get pods -A
